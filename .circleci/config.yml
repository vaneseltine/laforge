# https://circleci.com/docs/2.0/language-python/
# https://circleci.com/docs/2.0/postgres-config/
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
      - image: circleci/postgres:latest-ram
        environment:
          POSTGRES_DB: lftest_postg
          POSTGRES_USER: geordi
          POSTGRES_PASSWORD: watson
      - image: circleci/mysql:5.6
        environment:
          MYSQL_DATABASE: lftest_mysql
          MYSQL_USER: geordi
          MYSQL_PASSWORD: watson
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-v4-{{ checksum "requirements.txt" }}
            - dependencies-v4-
      - run:
          name: Install Python dependencies
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install -U pip
            pip install -r requirements.txt
            pip --version
      - save_cache:
          paths:
            - ./.venv
            - ~/.cache/pip
          key: dependencies-v4-{{ checksum "requirements.txt" }}
      - run:
          name: Install laforge, updated environment
          command: |
            . .venv/bin/activate
            pip --version
            cp .circleci/env ./.env
            pip install -e .[excel]
      - run:
          name: Nox
          command: |
            . .venv/bin/activate
            pip --version
            pip freeze
            nox -k 'not doc and not lint'
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
