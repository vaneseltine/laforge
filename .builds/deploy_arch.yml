image: archlinux
environment:
  PATH: "${PATH}:$HOME/.local/bin"
secrets:
- 2b416998-c1cc-496b-8365-2da512b3fc43
packages:
- python
- python-pip
- python-setuptools
- python-numpy
sources:
- https://git.sr.ht/~matvan/laforge
tasks:
- install: |
  cat ~/.buildenv
  cd laforge
  python -m pip -V
  python -m pip install --user -q -r dev-requirements.txt
  python -m pip install --user -q -e .
- pytest: |
  cd laforge
  python -m pytest --version
  python -m pytest -x -rs
- black: |
  cd laforge
  python -m black --version
  python -m black --diff ./laforge
- flake8: |
  cd laforge
  python -m flake8 --version
  python -m flake8 ./laforge
- pylint: |
  cd laforge
  python -m pylint --version
  python -m pylint --disable=R,C ./laforge
- cli: |
  python -m laforge --version
  laforge --version
- deploy: |
  cd ./laforge
  echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
  git remote add github git@github.com:vaneseltine/laforge.git
  git push github
